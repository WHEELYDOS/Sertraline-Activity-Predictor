<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertraline Activity Predictor</title>

    <style>
        /* Global reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #dbeafe, #f3e8ff, #ffe4e6);
            min-height: 100vh;
            padding: 40px 20px;
            color: #1e293b;
            backdrop-filter: blur(12px);
        }

        main {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        /* Glassmorphic Panel */
        .panel {
            background: rgba(255, 255, 255, 0.55);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(18px);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.08),
                0 8px 32px rgba(0, 0, 0, 0.06);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Labels */
        label {
            display: block;
            margin: 18px 0 6px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #475569;
        }

        /* Inputs */
        input[type="text"], select {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.85);
            outline: none;
            transition: 0.25s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.25);
        }

        /* Button */
        button {
            margin-top: 24px;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(99, 102, 241, 0.35);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Status messages */
        .status {
            margin-top: 18px;
            padding: 14px;
            border-radius: 10px;
            display: none;
            font-size: 0.95rem;
            animation: fadeIn 0.4s ease-out;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status.info {
            background: #e0e7ff;
            color: #3730a3;
            border: 1px solid #c7d2fe;
        }

        /* Tables & layout */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.95rem;
        }

        th {
            width: 55%;
            font-weight: 600;
            color: #475569;
        }

        .grid {
            margin-top: 18px;
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }

        .muted {
            color: #64748b;
        }
    </style>
</head>

<body>
    <main>

        <!-- Input Panel -->
        <section class="panel">
            <h1>Sertraline Activity Predictor</h1>
            <p class="muted">Enter a SMILES string and choose a prediction model.</p>

            <label for="smiles">SMILES String</label>
            <input type="text" id="smiles" placeholder="CC(=O)OC1=CC=CC=C1C(=O)O">

            <label for="model">Model</label>
            <select id="model">
                {% for name in model_names %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>

            <button id="predict-btn">Run Prediction</button>

            <div id="loading" class="status info">üîç Running prediction...</div>
            <div id="error" class="status error"></div>
        </section>

        <!-- Results Panel -->
        <section class="panel" id="results" style="display: none;">
            <h2>Prediction Results</h2>
            <p class="muted" id="model-used"></p>

            <p><strong>Prediction:</strong> <span id="prediction-value">-</span></p>
            <p><strong>Confidence:</strong> <span id="confidence-value">-</span></p>

            <div class="grid">
                <div>
                    <h3>Probabilities</h3>
                    <table>
                        <tr>
                            <th>Inactive (0)</th>
                            <td id="prob-class-0">-</td>
                        </tr>
                        <tr>
                            <th>Active (1)</th>
                            <td id="prob-class-1">-</td>
                        </tr>
                    </table>
                </div>

                <div>
                    <h3>Molecular Features</h3>
                    <table id="features-table">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <script>
        const predictBtn = document.getElementById('predict-btn');
        const loadingBox = document.getElementById('loading');
        const errorBox = document.getElementById('error');
        const resultsSection = document.getElementById('results');

        predictBtn.addEventListener('click', async () => {
            const smiles = document.getElementById('smiles').value.trim();
            const modelName = document.getElementById('model').value;

            resultsSection.style.display = 'none';
            errorBox.style.display = 'none';

            if (!smiles) {
                showError('Please enter a SMILES string.');
                return;
            }

            loadingBox.style.display = 'block';
            predictBtn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ smiles, model_name: modelName })
                });

                const data = await response.json();
                loadingBox.style.display = 'none';
                predictBtn.disabled = false;

                if (!response.ok) {
                    showError(data.error || 'Prediction failed.');
                    return;
                }

                displayResults(data);

            } catch (err) {
                loadingBox.style.display = 'none';
                predictBtn.disabled = false;
                showError(err.message);
            }
        });

        function showError(message) {
            errorBox.textContent = message;
            errorBox.style.display = 'block';
        }

        function displayResults(data) {
            document.getElementById('model-used').textContent = `Model Used: ${data.model_name}`;
            document.getElementById('prediction-value').textContent = data.prediction;
            document.getElementById('confidence-value').textContent = (data.confidence * 100).toFixed(2) + '%';
            document.getElementById('prob-class-0').textContent = (data.probabilities.class_0 * 100).toFixed(2) + '%';
            document.getElementById('prob-class-1').textContent = (data.probabilities.class_1 * 100).toFixed(2) + '%';

            const tableBody = document.querySelector('#features-table tbody');
            tableBody.innerHTML = '';

            Object.entries(data.features).forEach(([label, value]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <th>${formatLabel(label)}</th>
                    <td>${value}</td>
                `;
                tableBody.appendChild(row);
            });

            resultsSection.style.display = 'block';
        }

        function formatLabel(str) {
            return str.replace(/_/g, ' ')
                      .replace(/\b\w/g, c => c.toUpperCase());
        }
    </script>

</body>
</html>
